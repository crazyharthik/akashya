    <style>
      /* General Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft pink gradient */
        overflow: hidden;
      }

      .container {
        text-align: center;
        color: #ffffff;
      }

      .header_text {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
      }

      .text {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 30px;
        color: rgb(181, 42, 42);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      .gif_container {
        margin-bottom: 30px;
      }

      .gif_container img {
        width: 80%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        animation: bounce 2s infinite;
      }

      p {
        margin: 20px 0;
      }

      p a {
        color: #ffffff;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        opacity: 0.8;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        border: 2px solid #fff;
        padding: 10px 20px;
        border-radius: 50px;
        transition: 0.3s ease;
      }

      p a:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header_text {
          font-size: 40px;
        }

        .text {
          font-size: 20px;
        }

        .gif_container img {
          width: 90%;
        }

        p a {
          font-size: 18px;
        }
      }

      /* Animations */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
  <body>
